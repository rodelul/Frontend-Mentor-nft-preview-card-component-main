<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero--inner">
        <div class="images">
        </div>
        <h3><a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="eth">0.041 ETH</div>
          <div class="days">3 days left</div>
        </div>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="">
          <p>Creation of <span class="creator-name"><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </div>
  </section>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kara Rodi</a>.
  </div>
</body>
</html>
